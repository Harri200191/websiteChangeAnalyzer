version: '3.9'
services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/cue-monitor
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:5000

  monitor:
    build:
      context: ./monitor
      dockerfile: Dockerfile.app
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/cue-monitor
      - SENDER_EMAIL=your@email.com
      - SENDER_PASSWORD=your_app_password

volumes:
  mongo_data:
